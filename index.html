<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible'>
        <meta content='width=device-width, initial-scale=1.0' name='viewport'>
        <title>Sample Project</title>
        <link rel="stylesheet" type="text/css" href="./style.css">

        
    </head>
<body>
    <h2>Log In</h2>
<form>
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <label class="no-bold" for="show-password">
            <input type="checkbox" name="show-password" id="show-password">
            Show password
        </label>
    </div>

    <button type="submit">Log In</button>
</form>


<h2>Update Password</h2>
<form>
    <div>
        <label for="current-pw">Current Password</label>
        <input type="password" name="current-pw" id="current-pw">
    </div>

    <div>
        <label for="new-pw">New Password</label>
        <input type="password" name="new-pw" id="new-pw">
    </div>

    <div>
        <label class="no-bold" for="show-passwords">
            <input type="checkbox" name="show-passwords" id="show-passwords">
            Show passwords
        </label>
    </div>

    <button type="submit">Change Password</button>
</form>
    <script src="./script.js"></script>
</body>
</html>
